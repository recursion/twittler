<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>



      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var tweetCount = streams.home.length;

        var updateTweets = function(startCount) {
          var index = streams.home.length - 1;
          while(index >= startCount){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text(tweet.created_at + ":" + ' @' + tweet.user + ': ' + tweet.message);
            $tweet.prependTo($body);
            index -= 1;
          }
        };

        updateTweets(0);

        var checkTweetsInterval = setInterval(function() {
          if (streams.home.length > tweetCount) {
            updateTweets(tweetCount);
          }
          tweetCount = streams.home.length;
        }, 500);
      });

    </script>
  </body>
</html>
